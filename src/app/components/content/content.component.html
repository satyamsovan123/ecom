<section>
  <div class="text-center main-content">
    <img
      *ngIf="isSubscribed"
      class="hero-image"
      [style.opacity]="getOpacity()"
      src="../../../assets/hero.webp"
    />
    <h1 class="big-text">
      {{ mainText }}
      <sub class="parody">{{ subText }}</sub>
    </h1>
    <p>{{ descriptionText }}</p>
  </div>
</section>
